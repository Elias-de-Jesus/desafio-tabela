<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela desafio</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Moda</h1>
    <table>
        <tr>
            <th class="produto">Produto</th>
            <th class="tamanho">Tamanho</th>
            <th class="valor">Valor</th>
        </tr>
        <tr class="itens">
            <td>Camisa</td>
            <td>M</td>
            <td>R$ 49,00</td>
        </tr>
        <tr class="itens">
            <td>Tênis</td>
            <td>42</td>
            <td>R$ 5,00</td>
        </tr>
    </table>
    <h1>Casa</h1>
    <table>
        <tr>
            <th class="cabeçalho">Produto</th>
            <th class="cabeçalho">Valor</th>
        </tr>
        <tr class="itens">
            <td>Sofá</td>
            <td>R$ 1.200,00</td>
        </tr>
        <tr class="itens">
            <td>Televisão</td>
            <td>R$ 5.000,00</td>
        </tr>
    </table>
</body>
</html>
